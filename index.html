<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi chú cuộc họp</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            color: #1a3c6d;
            font-size: 32px;
            margin: 0;
            font-weight: 700;
        }
        .tab-container {
            display: flex;
            gap: 12px;
            margin: 30px 0;
            justify-content: center;
        }
        .tab {
            padding: 12px 24px;
            background-color: #e4e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #34495e;
            transition: all 0.3s ease;
        }
        .tab.active, .tab:hover {
            background-color: #1a3c6d;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
        }
        input[type="date"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1a3c6d;
            box-shadow: 0 0 8px rgba(26, 60, 109, 0.2);
        }
        textarea {
            height: 140px;
            resize: vertical;
        }
        button {
            background-color: #1a3c6d;
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #15325b;
        }
        .notes-list, .history-list {
            margin-top: 30px;
        }
        .note-item, .history-item {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9fafb;
            transition: all 0.3s ease;
            position: relative;
        }
        .note-item:hover, .history-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .note-item h3, .history-item h3 {
            margin: 0 0 12px;
            color: #1a3c6d;
            font-size: 20px;
            font-weight: 600;
        }
        .note-item p, .history-item p {
            margin: 8px 0;
            color: #34495e;
            line-height: 1.6;
            font-size: 15px;
        }
        .history-list:empty::before {
            content: "Chưa có lịch sử ghi chú.";
            color: #7f8c8d;
            font-style: italic;
            display: block;
            text-align: center;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 14px;
        }
        footer a {
            color: #1a3c6d;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #1a3c6d;
            font-size: 24px;
            margin-top: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a3c6d;
        }
        .success-message {
            display: none;
            text-align: center;
            color: #2ecc71;
            font-weight: 600;
            margin: 10px 0;
        }
        .delete-btn, .edit-btn {
            position: absolute;
            top: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        .delete-btn {
            right: 20px;
            background-color: #e74c3c;
            color: #ffffff;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .edit-btn {
            right: 80px;
            background-color: #f1c40f;
            color: #ffffff;
        }
        .edit-btn:hover {
            background-color: #d4ac0d;
        }
        .confirm-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .confirm-dialog-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .confirm-dialog-content p {
            margin: 0 0 20px;
            color: #333;
            font-size: 16px;
        }
        .confirm-dialog-content button {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .confirm-dialog-content .confirm-btn {
            background-color: #e74c3c;
            color: #ffffff;
        }
        .confirm-dialog-content .confirm-btn:hover {
            background-color: #c0392b;
        }
        .confirm-dialog-content .cancel-btn {
            background-color: #95a5a6;
            color: #ffffff;
        }
        .confirm-dialog-content .cancel-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ghi chú cuộc họp</h1>
        </header>

        <div class="tab-container">
            <div class="tab active" onclick="showSection('form-section')">Thêm ghi chú</div>
            <div class="tab" onclick="showSection('history-section')">Lịch sử cuộc họp</div>
        </div>

        <div id="form-section">
            <div class="success-message" id="success-message">Ghi chú đã được lưu thành công!</div>
            <div class="form-group">
                <label for="meeting-date">Ngày họp</label>
                <input type="date" id="meeting-date" required>
            </div>
            <div class="form-group">
                <label for="recorder">Phụ trách ghi chú</label>
                <input type="text" id="recorder" placeholder="Nhập tên người ghi chú" required>
            </div>
            <div class="form-group">
                <label for="teacher-report">Báo cáo của giáo viên</label>
                <textarea id="teacher-report" placeholder="Ghi báo cáo của giáo viên" required></textarea>
            </div>
            <div class="form-group">
                <label for="team-leader-contact">Liên lạc từ trưởng nhóm</label>
                <textarea id="team-leader-contact" placeholder="Ghi nội dung liên lạc từ trưởng nhóm (không bắt buộc)"></textarea>
            </div>
            <div class="form-group">
                <label for="conclusion">Nội dung chốt (nếu có)</label>
                <textarea id="conclusion" placeholder="Ghi nội dung chốt (không bắt buộc)"></textarea>
            </div>
            <button id="save-btn" onclick="saveNote()">Lưu ghi chú</button>
        </div>

        <div id="history-section" style="display: none;">
            <h2>Lịch sử cuộc họp</h2>
            <div class="history-list" id="history-list"></div>
        </div>

        <div id="confirm-dialog" class="confirm-dialog">
            <div class="confirm-dialog-content">
                <p>Bạn có chắc muốn xóa ghi chú này?</p>
                <button class="confirm-btn" id="confirm-delete">Xóa</button>
                <button class="cancel-btn" id="cancel-delete">Hủy</button>
            </div>
        </div>

        <footer>
            © 2025 Tài liệu | Thiết kế bởi <a href="#">Thuận</a>
        </footer>
    </div>

    <script>
        let notesHistory = [];
        let editingIndex = null;
        let deleteIndex = null;

        // Load notes from localStorage when the page loads
        window.onload = function() {
            const storedNotes = localStorage.getItem('notesHistory');
            if (storedNotes) {
                notesHistory = JSON.parse(storedNotes);
                updateHistoryList();
            }
        };

        function saveNote() {
            const date = document.getElementById('meeting-date').value;
            const recorder = document.getElementById('recorder').value;
            const teacherReport = document.getElementById('teacher-report').value;
            const teamLeaderContact = document.getElementById('team-leader-contact').value;
            const conclusion = document.getElementById('conclusion').value;

            if (!date || !recorder || !teacherReport) {
                alert('Vui lòng điền đầy đủ các trường bắt buộc!');
                return;
            }

            const note = { date, recorder, teacherReport, teamLeaderContact, conclusion };

            if (editingIndex !== null) {
                // Update existing note
                notesHistory[editingIndex] = note;
                editingIndex = null;
                document.getElementById('save-btn').textContent = 'Lưu ghi chú';
            } else {
                // Add new note
                notesHistory.push(note);
            }

            // Save to localStorage
            console.log('Saving notesHistory:', notesHistory); // Debug log
            localStorage.setItem('notesHistory', JSON.stringify(notesHistory));
            updateHistoryList();

            // Clear form after saving
            resetForm();

            // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }

        function editNote(index) {
            const note = notesHistory[index];
            editingIndex = index;

            // Fill form with note data
            document.getElementById('meeting-date').value = note.date;
            document.getElementById('recorder').value = note.recorder;
            document.getElementById('teacher-report').value = note.teacherReport;
            document.getElementById('team-leader-contact').value = note.teamLeaderContact;
            document.getElementById('conclusion').value = note.conclusion;

            // Change button text
            document.getElementById('save-btn').textContent = 'Cập nhật ghi chú';

            // Show form section
            showSection('form-section');
        }

        function deleteNote(index) {
            console.log('deleteNote called with index:', index);
            deleteIndex = index;
            const dialog = document.getElementById('confirm-dialog');
            dialog.style.display = 'flex';
        }

        function confirmDelete() {
            console.log('Confirm delete for index:', deleteIndex);
            try {
                notesHistory.splice(deleteIndex, 1);
                localStorage.setItem('notesHistory', JSON.stringify(notesHistory));
                updateHistoryList();
                console.log('Note deleted successfully');
            } catch (error) {
                console.error('Lỗi khi xóa ghi chú:', error);
                alert('Đã xảy ra lỗi khi xóa ghi chú. Vui lòng thử lại.');
            }
            closeDialog();
        }

        function closeDialog() {
            const dialog = document.getElementById('confirm-dialog');
            dialog.style.display = 'none';
            deleteIndex = null;
        }

        function resetForm() {
            document.getElementById('meeting-date').value = '';
            document.getElementById('recorder').value = '';
            document.getElementById('teacher-report').value = '';
            document.getElementById('team-leader-contact').value = '';
            document.getElementById('conclusion').value = '';
            document.getElementById('save-btn').textContent = 'Lưu ghi chú';
            editingIndex = null;
        }

        function updateHistoryList() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            console.log('Updating history with notes:', notesHistory); // Debug log

            notesHistory.forEach((note, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                // Create content for history item
                historyItem.innerHTML = `
                    <h3>Cuộc họp ngày: ${note.date}</h3>
                    <p><strong>Phụ trách ghi chú:</strong> ${note.recorder}</p>
                    <p><strong>Báo cáo của giáo viên:</strong> ${note.teacherReport}</p>
                    ${note.teamLeaderContact ? `<p><strong>Liên lạc từ trưởng nhóm:</strong> ${note.teamLeaderContact}</p>` : ''}
                    ${note.conclusion ? `<p><strong>Nội dung chốt:</strong> ${note.conclusion}</p>` : ''}
                `;

                // Create edit button
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = 'Chỉnh sửa';
                editButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editNote(index);
                });

                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Xóa';
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Delete button clicked for index:', index);
                    deleteNote(index);
                });

                // Append buttons to history item
                historyItem.appendChild(editButton);
                historyItem.appendChild(deleteButton);

                // Prepend history item to list
                historyList.prepend(historyItem);
            });
        }

        function showSection(sectionId) {
            document.getElementById('form-section').style.display = sectionId === 'form-section' ? 'block' : 'none';
            document.getElementById('history-section').style.display = sectionId === 'history-section' ? 'block' : 'none';

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');

            if (sectionId === 'form-section' && editingIndex === null) {
                resetForm();
            }
        }

        // Attach event listeners for confirm dialog buttons
        document.getElementById('confirm-delete').addEventListener('click', confirmDelete);
        document.getElementById('cancel-delete').addEventListener('click', closeDialog);
    </script>
</body>
</html>
